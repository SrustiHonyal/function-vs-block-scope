<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Scope Example</title>
</head>
<body>

    <h2>Web Application Development</h2>

    <h3>Function vs Block Scope with var vs let vs const : Example</h3>

    <script>
let globalVar = "I am global"; 
function testScope() {
    let functionVar = "I am inside a function"; 

    if (true) {
        let blockVar = "I am inside if block"; 
        console.log(blockVar); 
    }

    console.log(functionVar); 
   
}

testScope();

console.log(globalVar); 

    </script>

</body>
</html>
